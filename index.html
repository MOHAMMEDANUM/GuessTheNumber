<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/photo/icon.png.png">
    
</head>

<body>
    
    <!-- Header -->
    <div class="header"><h1>Guess The Number</h1></div>
    <div class="outer"> 
        
    <!-- Game Area Section 1 Card-->

    <div class="inner">

        <div class="topimages">
            <img id="topleft" src="./assets/photo/CelebrationEmoji.png" alt="">
            <img id="topright" src="./assets/photo/CelebrationEmoji.png" alt="">
        </div>

        <div class="inside-inner">
            <h1 id="winner">?</h1>
            <div class="images">
                <img id="img1" src="./assets/photo/Heart.png" alt="">
                <img id="img2" src="./assets/photo/Heart.png" alt="">
                <img id="img3" src="./assets/photo/Heart.png" alt="">
            </div>    
        </div>


        <button id="btn1">Generate Number</button>
        <button id="btn2" >Play Again</button>
        <h2 id="msg">Click on Generate Number </h2>
        <span></span>

        <div class="input-submit-giveup-btns">
            <input type="number" id="guess"  placeholder="Enter your guess">
            <button id="submit" >Submit</button>
            <button id="giveup">Give Up</button>
        </div>
        
        <div class="buttomimages">
            <img id="buttomleft" src="./assets/photo/CelebrationEmoji.png" alt="">
            <img id="buttomright" src="./assets/photo/CelebrationEmoji.png" alt="">
        </div>

    </div>


    <!-- Game Status Section 2 Card-->

    <div class="inner">

        <div class="text">
            <h1>: Game Stats : </h1>
            <h2>Matches Played :</h2>
            <h2>Attempts : 3 / 3 </h2>
            <h2>Your Guesses :  </h2>
            <h2>Wins : 0</h2>
            <h2>Losses : 0</h2>
            <h2>Win Streak :  </h2>
        </div>

    </div>

  </div>
    

  <script src="script.js"></script>
</body>
</html>
